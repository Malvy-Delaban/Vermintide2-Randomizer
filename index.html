        background-repeat: no-repeat;

        width: 10vh;
    }

    .frame-weapon {
        position: absolute;
        height: 10vh;
        width: 10vh;
    }

    .primary-weapon {
        height: 10vh;
        width: 10vh;
    }

    .randomize-button {
        background-image: url("Assets/Misc/backgroundButton.png");
        color: rgb(177, 158, 103);
        font-family: "IM Fell Double Pica";
        margin-top: 2rem;
        font-size: 1.4rem;
        padding: 1rem 3rem;
        position: relative;
        border: none;
        cursor: pointer;
    }

    .randomize-button:hover {
        color: rgb(241, 231, 200);
        transition: 0.2ms;
    }

    .randomize-button::before,
    .randomize-button::after {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        width: 20px;
        height: 100%;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 2;
    }

    .randomize-button::before {
        left: 0;
        background-image: url("Assets/Misc/SideBorderButton.png");
        margin-left: -0.5rem;
    }

    .randomize-button::after {
        right: 0;
        background-image: url("Assets/Misc/SideBorderButton.png");
        transform: scaleX(-1);
        margin-right: -0.5rem;
    }

    .hover-bg {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(161, 0, 0, 0.4), transparent);
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 1;
    }

    .hover-bg:hover {
        opacity: 1;
    }
</style>
